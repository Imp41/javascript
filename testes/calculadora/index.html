<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>
<body>
    <div class="calculator">

        <div id="display" class="display">
            </div>
            <button id="number1" class="botão" onclick="insert(1)">1</button>
            <button id="number2" class="botão" onclick="insert(2)">2</button>
            <button id="number3" class="botão" onclick="insert(3)">3</button>
            <button id="number4" class="botão" onclick="insert(4)">4</button>
            <button id="number5" class="botão" onclick="insert(5)">5</button>
            <button id="number6" class="botão" onclick="insert(6)">6</button>
            <button id="number7" class="botão" onclick="insert(7)">7</button>
            <button id="number8" class="botão" onclick="insert(8)">8</button>
            <button id="number9" class="botão" onclick="insert(9)">9</button>
            <button id="number0" class="botão" onclick="insert(0)">0</button>
            <button id="somar" class="botão" onclick="insert('+')">+</button>
            <button id="subtrair" class="botão" onclick="insert('-')">-</button>
            <button id="multiplicar" class="botão" onclick="insert('*')">x</button>
            <button id="dividir" class="botão" onclick="insert('/')">÷</button>
            <button id="apagar" class="botão" onclick="clean()">C</button>
            <button id="igual" class="botão" onclick="calcular()">=</button>
            
      </div>
</body>
</html>
